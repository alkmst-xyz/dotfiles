format = "took [$duration]($style) "

[directory]
truncate_to_repo = false
truncation_length = 3 
repo_root_style = "bold green" 

[fill]
symbol = " "

[git_branch]
symbol = "ÓÇ†"
format = "[$symbol$branch]($style) "

[git_status]
format = "[$all_status$ahead_behind]($style) "
conflicted = "=${count}"
ahead = "‚á°${count}"
behind = "‚á£${count}"
