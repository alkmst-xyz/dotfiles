modified = "[!${count}](bold 208)"
staged = "[+${count}](bold green)"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[git_metrics]
disabled = true
format = '\(([+$added]($added_style)|[-$deleted]($deleted_style))\) '

[nodejs]
format = "[$symbol$version]($style) "
detect_files = [""]
detect_folders = [""]

[python]
symbol = "üêç "
